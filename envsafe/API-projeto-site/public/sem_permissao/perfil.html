    <link rel="stylesheet" href="css/perfil.css">

    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
    rel="stylesheet"
    />
    <link rel="shortcut icon" href="../img/logo-icon.svg" type="image/x-icon">
</head>
<body>
    <div class="header">
        <img src="../img/user.svg" alt="Foto Usuário" />
        <ul class="nav">
          <li class="username">Olá,&nbsp;<b class="nome_usuario_html"> Nome de Usuário </b></li>
          <a href="grafico.html"><li class="option">Gráficos</li></a>
          <a href="mapa.html"><li class="option">Mapa</li></a>
          <a href="graficos-anuais.html"><li class="option">Gráficos Anuais</li></a>
          <a href="fale-conosco.html"><li class="option">Fale Conosco</li></a>
          <li class="option" onclick="sair()">Sair</li>
        </ul>
    </div>
    <div class="main">
        <div class="container">
          <div class="data">
            <h3>Dashboard</h3>
            <p>
              <span class="destaque" id="span_dia_semana"></span>&nbsp;<span class="span_data"></span></p>
          </div>
        </div>
        <div class="container">
          <div class="boas-vindas">
            <h2>
              Bem vindo, <span class="nome_usuario_html">Nome de Usuário</span>
            </h2>
            <p>Tenha um bom dia!</p>
          </div>
        </div>
        <div class="container">
          <div class="box">
            <div class="box-item">
              <img src="../img/man.svg" alt="" />
              <h3>Seu Perfil</h3>
              <p>Edição</p>
            </div>
            <div class="box-item">
              <img src="../img/map.svg" alt="" />
              <h3>Áreas Monitoradas</h3>
              <p id="total_areas"></p>
            </div>
            <div class="box-item">
              <img src="../img/newspaper.svg" alt="" />
              <h3>Notícias</h3>
              <p class="span_data">23/04/2021</p>
            </div>
          </div>
        </div>
      </div>
      <script src="../js/validacoes.js"></script>
    </body>
  </html>
  <script>
     verificarAutenticacao()
  
    var data = sessionStorage.getItem("Dia")
    var dia_semana;
    
    var data_final = new Date(data)
  
   switch (data_final.getDay()) {
     case 1:
          dia_semana = "Segunda"
           break;
     case 2:
          dia_semana = "Terça"
           break;
     case 3:
          dia_semana = "Quarta"
           break;
     case 4:
          dia_semana = "Quinta"
           break;
     case 5:
          dia_semana = "Sexta"
           break;
     case 6:
          dia_semana = "Sábado"
           break;
     case 0:
          dia_semana = "Domingo"
           break;
   }
  
    span_dia_semana.innerHTML = `${dia_semana}, `
  
    let html_tag = Array.from(
      document.getElementsByClassName("span_data")
    );
  
    html_tag.forEach((element) => {
      element.innerHTML = data_final.toLocaleDateString('pt-BR');
    });
  
    areasMonitoradas()
  
    function areasMonitoradas() {
      fetch(`/clientes/terrenosTotal/${sessionStorage.getItem("idCliente")}`)
        .then((resposta) => {
          if (resposta.ok) {
            resposta.json().then(function (resposta) {
              console.log(`Terrenos Totais: ${JSON.stringify(resposta)}`);
              total_areas.innerHTML = resposta[0].Total
            });
          } else {
            console.error("Nenhum terreno encontrado ou erro na API");
            console.log(resposta);
          }
        })
        .catch(function (error) {
          console.error(
            `Erro na obtenção dos dados dos terrenos: ${error.message}`
          );
        });
    }
  </script>
