<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fale Conosco</title>
  <link rel="stylesheet" href="css/fale-conosco.css" />
  <link rel="shortcut icon" href="../img/logo-icon.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet" />
  <style type="text/css"></style>
</head>

<body>
  <div class="header">
    <img src="../img/user.svg" alt="Foto Usuário" />
    <ul class="nav">
      <a href="perfil.html">
        <li class="username">Olá,&nbsp;<b class="nome_usuario_html"> Nome de Usuário</b></li>
      </a>
      <a href="grafico.html">
        <li class="option">Gráficos</li>
      </a>
      <a href="mapa.html">
        <li class="option">Mapa</li>
      </a>
      <a href="graficos-anuais.html">
        <li class="option">Histórico</li>
      </a>
      <a href="cadastro.html">
        <li class="option">Cadastro de Usuário</li>
      </a>
      <li class="option"><b>Fale Conosco</b></li>
      <li class="option" onclick="sair()">Sair</li>
    </ul>
  </div>
  <div class="main">
    <div class="container">
      <!-- <form action="mailto:help@ignis-envsafe.on.spiceworks.com" class="fale_conosco"> -->
      <form class="fale_conosco" id="enviaemail">

        <br />
        <select id="sel_opcao" name="sel_opcao">
          <option value="0" disabled selected>Selecione uma Categoria</option>
          <option value="Marcar Reunião">Marcar Reunião</option>
          <option value="Assistência Técnica">Assistência Técnica</option>
          <option value="Suporte">Suporte</option>
        </select>
        <h3>Assuntos</h3>
        <textarea id="text_assunto" name="text_assunto" rows="1" cols="40"></textarea>

        <h3>Anexo(Opcional)</h3>
        <input type="file" id="ipt_anexo" name="ipt_anexo" style="margin: 0" />

        <h3>Descrição</h3>
        <textarea id="text_descricao" name="text_descricao" rows="7" cols="40"></textarea><br />
        <button onclick="sendEmail()">Abrir Chamado</button>
      </form>
    </div>
  </div>
  <script src="../js/dashboard.js"></script>
  <script src="../js/validacoes.js"></script>
  <script>verificarAutenticacao()</script>
  <script>
    function sendEmail() {

      var formulario = new URLSearchParams(new FormData(enviaemail));
      fetch(`/emails/${sessionStorage.login_usuario_meuapp}`, {
        method: "POST",
        body: formulario,
      }).then(res => {
        console.log(res.json)
      })
    }
  </script>
</body>

</html>
