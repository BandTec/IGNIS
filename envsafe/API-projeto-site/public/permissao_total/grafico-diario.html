<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJS</title>
    <!--Link para código do ChartsJS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="css/grafico-diario.css">
    <link rel="shortcut icon" href="../img/logo-icon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body onload="atualizacaoPeriodica()">
    <div class="header">
        <!--Topo-->
        <div class="container">
            <p class="titulo" style="padding-top: 20px;"><span class="destaque"><b
                        class="nome_usuario_html"></b>,</span>&nbsp;<span id="span_nome_terreno"></span></p>
            <ul class="navbar">
                <li><a href="grafico.html"><span class="destaque">Gráfico <span id="span_dia"></span></a></span></li>
            </ul>
        </div>
    </div>

    <div id="chart_box">
        <!-- grafico 1 -->
        <div class="div_temp">
            <canvas id="chart_temp"></canvas>
        </div>
        <!-- grafico 2 -->
        <div class="div_umid">
            <canvas id="chart_umid"></canvas>
        </div>
        
    </div>

    <!--botão-->

    <div class="saiba-mais">
        <div class="container">
            <button>Saber mais</button>
        </div>
    </div>
    <script src="../js/validacoes.js"></script>
    <script src="../js/dashboard.js"></script>
    <script src="../js/sendData.js"></script>
    <script src="../js/terrenos.js"></script>
</body>

</html>
<script>
    let temperatura = [];
    let umidade = [];
    let momento = [];
    let terreno = sessionStorage.idTerreno

    verificarAutenticacao()
    atualizarDados()
    function atualizacaoPeriodica() {
        obterdados(terreno);
        setTimeout(atualizacaoPeriodica, 3000);
    }

    function obterdados(terreno) {
        //aguardar();
        fetch(`/dadosSensor/ultimas/${terreno}`)
            .then(resposta => {

                if (resposta.ok) {
                    resposta.json().then(function (resposta) {

                        console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);

                        for (let pedrinho = 0; pedrinho < resposta.length; pedrinho++) {

                            temperatura.push(resposta[pedrinho].temperatura)
                            umidade.push(resposta[pedrinho].umidade)
                            data = new Date(resposta[pedrinho].momento);
                            momento.push(data.toLocaleDateString('pt-BR') + ' ' + data.toLocaleTimeString('pt-BR'))


                        }
                        chart_temp.update();
                        chart_umid.update();
                        console.log(temperatura)

                    });
                } else {
                    console.error('Nenhum dado encontrado ou erro na API');
                    console.log(resposta)
                }
            })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados do caminhao p/ gráfico: ${error.message}`);
            });
    }



    var element_umid = document.getElementById('chart_umid'); // canvas umidade
    var element_temp = document.getElementById('chart_temp'); // canvas temperatura
    // Gráfico 1 Umidade 
    var div_umid = new Chart(element_umid, {
        type: 'line',
        data: {
            labels: momento,
            datasets: [
                {
                    label: "Umidade %",
                    data: umidade,
                    borderWidth: 5,
                    borderColor: '#42B5ED'
                }
            ]
        },
        options: {
            title: {
                display: true,
                fontSize: 26,
                text: "Umidade 2020",
                position: 'top',
            },
            axisY: {
                labelFontWeight: "bold"
            },
            legend: {
                display: true,
                reverse: false,
                position: 'bottom'
            },
            layout: {
                padding: {
                    left: 50,
                    top: 50
                },
            },
            scales: {
                yAxes: [{
                    ticks: {
                        min: 0,
                        max: 80,
                        callback: function (value) {
                            return value.toFixed(0) + "%";
                        }
                    }
                }]
            },

        }
    })
    Chart.defaults.global.defaultFontColor = "black";

    // Gráfico 2 Temperatura  
    var div_temp = new Chart(element_temp, {
        type: 'line',
        data: {
            labels: momento,
            datasets: [
                {
                    label: "Temperatura em °C",
                    data: temperatura,
                    borderWidth: 5,
                    borderColor: '#FF5B14'
                }
            ]
        },

        // OPTIONS -> Opções globais
        options: {

            title: {
                // mostrar titulo?
                display: true,
                // tamanho do texto
                fontSize: 26,
                // texto no titulo
                text: "Temperatura 2020",
                // onde? right? left? top?
                position: 'top',
            },
            legend: {
                // mostrar legenda?
                display: true,
                // ao contrario? (dataset 1 depois de 2)
                reverse: false,
                // onde?
                position: 'bottom'
            },
            layout: {
                padding: {
                    // padding do grafico, pode add right e bottom também
                    left: 50,
                    top: 50
                },
            },
            scales: {
                yAxes: [{
                    ticks: {
                        min: 0,
                        max: 40,
                        callback: function (value) {
                            return value.toFixed(0) + "°C";
                        }
                    }
                }]
            }
        }
    })
    Chart.defaults.global.defaultFontColor = "black";
</script>
