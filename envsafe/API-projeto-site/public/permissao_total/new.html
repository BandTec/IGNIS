<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="css/edit.css" />
  <link rel="shortcut icon" href="../img/logo-icon.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="header">
    <img src="../img/user.svg" alt="Foto Usuário" />
    <ul class="nav">
      <a href="perfil.html">
        <li class="username">Olá,&nbsp;<b class="nome_usuario_html"> Nome de Usuário</b></li>
      </a>
      <a href="grafico.html">
        <li class="option">Gráficos</li>
      </a>
      <a href="mapa.html">
        <li class="option">Mapa</li>
      </a>
      <a href="graficos-anuais.html">
        <li class="option">Histórico</li>
      </a>
      <li class="option"><b>Cadastro de Usuário</b></li>
      <a href="fale-conosco.html">
        <li class="option">Fale Conosco</li>
      </a>
      <li class="option" onclick="sair()">Sair</li>
    </ul>
  </div>
  <!-- CONTAINER -->
  <div class="main">
    <div class="container">
      <h2>Dados para acesso ao sistema:</h2>

      <form id="form_cadastro_usuario_dashboard" method="post" onsubmit="return cadastrar_usuario_dashboard()">
        <div class="form">
          Nome:
          <br />
          <input name="nome" id="in_nome" type="text" placeholder="Informe o Nome do Funcionário" required minlength="4" autofocus />
        </div>
        <div class="form">
          CPF:
          <br />
          <input name="cpf" id="in_cpf" type="text" placeholder="Informe o CPF do Funcionário" required minlength="11"/>
        </div>
        <div class="form">
          Email:
          <br />
          <input name="email" id="in_email" type="text" placeholder="Informe o email do Funcionário" required minlength="10" />
        </div>
        <div class="form">
          Cargo:
          <br />
          <input name="cargo" id="in_cargo" type="text" placeholder="Informe o cargo do Funcionário" required minlength="4" />
        </div>
        <div class="form">
          Senha:
          <br />
          <input name="senha" id="in_senha" type="text" placeholder="Senha" required minlength="8"/>
        </div>
        <div class="form">
          Telefone:
          <br />
          <input name="numero" id="in_tel" type="text" placeholder="Informe o cargo do Funcionário" />
        </div>
        <h2>Permissões:</h2>
      <select name="permissao">
        <option hidden>Escolha o nível de permissão do usuário</option>
        <option value="0">Permissão Parcial</option>
        <option value="1">Permissão Total</option>
      </select>
    </div>
    <button type="submit">Confirmar</button>
  </div>
  </form>


</body>

</html>
<script src="../js/validacoes.js"></script>

<script>
  verificarAutenticacao()
</script>
