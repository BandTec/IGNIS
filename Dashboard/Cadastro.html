<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Tela de Cadastro</title>
</head>
<body>
    <div class="main">
        <div class="container">

            <form class="cadastro-box">
                <div class="header-cadastro-box">
                    <div id="leaf-icon">
                        <img src="./img/login-leaf.svg">
                    </div>
                    <h2>Cadastre seu usuário</h2>
                </div>
                <div class="body-cadastro-box">
                    <div class="input-group">
                        <div class="form">
                            Nome Completo
                            <br>
                            <input type="text" placeholder="Nome completo">
                            <div id="div_nome"></div>
                        </div>
                        <div class="form">
                            Telefone
                            <br>
                            <input type="text" placeholder="Número de telefone">
                            <div id="div_nome"></div>
                        </div>
                        <div class="form">
                            CPF
                            <br>
                            <input type="text" placeholder="CPF">
                            <div id="div_nome"></div>
                        </div>
                        <div class="form">
                            Cargo Empresarial
                            <br>
                            <input type="text" placeholder="Informe seu cargo">
                            <div id="div_nome"></div>
                        </div>
                        <div class="form">
                            Email
                            <br>
                            <input type="email" placeholder="Endereço de email">
                            <div id="div_nome"></div>
                        </div>
                        <div class="form">
                            Senha
                            <br>
                            <input id="in_senha" type="password" placeholder="digite sua senha">
                            <div id="div_senha"></div>
                        </div>
                        <div class="form">
                            Confirme sua Senha
                            <br>
                            <input id="in_senha_confirmacao" type="password" placeholder="Confime sua senha novamente">
                            <div id="div_senha_confir"></div>
                        </div>
                    </div>
                </div>
                <button class="button01" onclick="validar()"> <b> Cadastre </b> </button>
            </form>
        </div>
    </div>
</body>
</html>
<script>
    function validar() {
        var password = in_senha.value;
        var passwordConf = in_senha_confirmacao.value;

        if (password != passwordConf) {
            div_senha_confir.innerHTML = "As senhas estão divergentes"
        } else {
            window.location.href = "login.html";
        }
    }
</script>
