<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/cadastro-usuario.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500;1,700&display=swap" rel="stylesheet">
    <title>Tela de Cadastro</title>
</head>
<body>
    <div class="central">
        <img class="img" src="img/signin.png" alt="">
        <div class="cadastro">
            <img class="img_f" src="./img/login-leaf.svg">
           <center><h2>Cadastre seu usuário</h2></center>
           <span>Nome Completo</span>
           <br>
           <input type="text" placeholder="Nome completo">
           <br><br>
           <span>Telefone</span>
           <br>
           <input type="text" placeholder="Número de telefone">
           <br><br>
           <span>Senha</span>
           <br>
           <input type="text" placeholder="digite sua senha">
           <br><br>
           <span>Cargo Empresarial</span>
           <br>
           <input type="text" placeholder="Informe seu cargo">
           <br><br>
           <div class="divs">
              <span>CPF</span>
              <br>
              <input type="text" placeholder="CPF">
              <br><br>
              <span>Email</span>
              <br>
              <input type="text" placeholder="Endereço de email">
              <br><br>
              <span>Confirme sua Senha</span>
              <br>
              <input type="text" placeholder="Confime sua senha novamente">
           </div>
            <button> <b> Cadastre </b> </button>
        </div>
    </div>
</body>
</html>
