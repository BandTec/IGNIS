<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Tela de Cadastro</title>
</head>
<body>
    <div class="main">
        <div class="container">

            <div class="cadastro-usuario-box">
                <div class="header-cadastro-box">
                    <div id="leaf-icon">
                        <img src="./img/login-leaf.svg">
                    </div>
                    <h2>Cadastre seu usuário</h2>
                </div>
                <div class="body-cadastro-box">
                    <div class="input-group">
                        <div class="form">
                            Nome Completo
                            <br>
                            <input id="in_nome" type="text" placeholder="Nome completo">
                            <div id="div_nome" class="verificacao"></div>
                        </div>
                        <div class="form">
                            Telefone
                            <br>
                            <input id="in_telefone" type="number" placeholder="Número de telefone">
                        </div>
                        <div class="form">
                            CPF
                            <br>
                            <input id="in_cpf" type="text" placeholder="CPF">
                            <div id="div_cpf" class="verificacao"></div>
                        </div>
                        <div class="form">
                            Cargo Empresarial
                            <br>
                            <input id="in_cargo" type="text" placeholder="Informe seu cargo">
                        </div>
                        <div class="form">
                            Email
                            <br>
                            <input id="in_email" type="text" placeholder="Endereço de email">
                            <div id="div_email" class="verificacao"></div>
                        </div>
                        <div class="form">
                            Senha
                            <br>
                            <input id="in_senha" type="password" placeholder="digite sua senha" onkeyup="validarSenha()">
                            <div id="div_senha" class="verificacao"></div>
                        </div>
                        <div class="form">
                            Confirme sua Senha
                            <br>
                            <input id="in_senha_confirmacao" type="password" placeholder="Confime sua senha novamente">
                            <div id="div_senha_confir" class="verificacao"></div>
                        </div>
                    </div>
                </div>
                <button class="button01" onclick="validar()"> <b> Cadastre </b> </button>
            </div>
        </div>
    </div>
    <script src="./js/cadastro.js"></script>
</body>
</html>
