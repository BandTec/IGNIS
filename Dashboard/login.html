<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Faça login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <form class="login-box">
                <div class="header-login-box">
                    <div id="leaf-icon">
                        <img src="./img/login-leaf.svg">
                    </div>
                    <h2>Entre na sua conta</h2>
                    <p>Use suas credenciais para acessar sua conta</p>
                </div>
                <div class="body-login-box">
                    <div class="input-group">
                        <input class="input-email" type="email" placeholder="E-mail">
                        <input class="input-password" type="password" placeholder="Senha">
                    </div>
                    <div class="remember-me">
                        <input id="remember-me" type="checkbox">
                        <label for="remember-me">Lembre-se de mim</label>
                    </div>
                    <div class="forgot-password">
                        <p>Esqueceu a senha?</p>
                    </div>

                    <div class="login-btn-box">
                        <button class="login-btn">
                            <a href="./Permissão Total/grafico.html">
                                Entrar
                            </a>
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
