<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Faça login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="login-box">
                <div class="header-login-box">
                    <div id="leaf-icon">
                        <img src="./img/login-leaf.svg">
                    </div>
                    <h2>Entre na sua conta</h2>
                    <p>Use suas credenciais para acessar sua conta</p>
                </div>
                <div class="body-login-box">
                    <div class="input-group">
                        <input id="email" class="input-email" type="email" placeholder="E-mail">
                        <input id="pass" class="input-password" type="password" placeholder="Senha">
                    </div>
                    <div class="remember-me">
                        <input id="remember-me" type="checkbox">
                        <label for="remember-me">Lembre-se de mim</label>
                    </div>
                    <div class="forgot-password">
                        <p>Esqueceu a senha?</p>
                    </div>

                    <div onclick="loginValidate()" class="login-btn-box">
                        <button id="btn" class="login-btn">
                            Entrar
                        </button>
                    </div>

                    <div class="sign-up">
                        <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

<script>
    const adminEmail = 'admin@gmail.com';
    const adminPass = 'admin123';

    const userEmail = 'user@gmail.com';
    const userPass = 'user123';

    function loginValidate() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;

        if (email == adminEmail && pass == adminPass)
            window.location.href = "Permissão Total/grafico.html";
        else if (email == userEmail && pass == userPass)
            window.location.href = "Sem Permissão/grafico.html";
        else
            alert('Login inválido!');
    }
</script>

</html>
