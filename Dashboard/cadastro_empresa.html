<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="cadastro_empresa.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500;1,700&display=swap" rel="stylesheet">
    <title>Tela de Cadastro</title>
</head>
<body>
    <div class="central">
        <img class="img" src="signin.png" alt="">
        <div class="cadastro">
            <img class="img_f" src="folhas.png" alt="">
           <center><h2>Cadastre sua empresa</h2></center>
           <span>Nome Empresarial</span>
           <br>
           <input type="text" placeholder="Nome Empresarial">
           <br><br>
           <span>CEP</span>
           <br>
           <input type="text" placeholder="CEP">
           <br><br>
           <span>Bairro</span>
           <br>
           <input type="text" placeholder="Bairro">
           <br><br>
           <span>Cidade</span>
           <br>
           <input type="text" placeholder="Cidade">
           <br><br>
           <div class="divs">
              <span>CNPJ</span>
              <br>
              <input type="text" placeholder="CNPJ">
              <br><br>
              <span>Endereço</span>
              <br>
              <input type="text" placeholder="Endereço">
              <br><br>
              <span>Múnicípio</span>
              <br>
              <input type="text" placeholder="Município">
              <br><br>
              <span>Estado</span>
              <br>
              <input type="text" placeholder="Estado">
           </div>
            <button class="button01"> <b> Próximo </b> </button>
            <button class="button02">Empresa já cadastrada?</button>
        </div>
    </div>
</body>
</html>
