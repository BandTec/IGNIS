<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/cadastro.css">
    
    <title>Tela de Cadastro</title>
</head>
<body>

    <div class="main">
        <div class="container">

            <form class="cadastro-box">
                <div class="header-cadastro-box">
                    <div id="leaf-icon">
                        <img src="./img/login-leaf.svg">
                    </div>
                    <h2>Cadastre sua empresa</h2>
                </div>
                <div class="body-cadastro-box">
                    <div class="input-group">
                        <div class="form">
                            Nome Empresarial
                            <br>
                            <input type="text" placeholder="Nome Empresarial">
                        </div>
                        <div class="form">
                            CEP
                            <br>
                            <input type="text" placeholder="CEP">
                        </div>
                        <div class="form">
                            Bairro
                            <br>
                            <input type="text" placeholder="Bairro">
                        </div>
                        <div class="form">
                            Cidade
                            <br>
                            <input type="text" placeholder="Cidade">
                        </div>
                        <div class="form">
                            CNPJ
                            <br>
                            <input type="text" placeholder="CNPJ">
                        </div>
                        <div class="form">
                            Endereço
                            <br>
                            <input type="text" placeholder="Endereço">
                        </div>
                        <div class="form">
                            Estado
                            <br>
                            <input type="text" placeholder="Estado">
                        </div>
                    </div>
                </div>
                <button class="button01"><b> Próximo </b></button>
                <button class="button02">Empresa já cadastrada?</button>
            </form>
        </div>
    </div>
</body>
</html>
